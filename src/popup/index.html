<!DOCTYPE html>
<html>
<head>
    <title>Web to Plex+</title>

    <style>
        html, body {
            height: 625px !important;
            width: 625px !important;
        }

		body {
            background: url(../img/noise.png), #3f4245 !important;
			color: #333 !important;
            font-family: Open Sans Regular, Helvetica Neue, Helvetica, Arial, sans-serif, system;
            font-size: 1.25em !important;
            flex-grow: 1 !important;
            padding: 1px !important;
            overflow: hidden !important;
            position: absolute !important;
		}

        a {
            text-decoration: none !important;
            cursor: pointer !important;
            margin: 0 !important;
        }

        img {
            vertical-align: middle !important;
            padding: 0 1em !important;
        }

        label {
            color: #eee !important;
            cursor: inherit !important;
            font-weight: 400 !important;
            display: inline-block !important;
            margin-bottom: 5px;
            display: block !important;
            position: relative !important;
/*
            height: 165px !important;
            width: 170px !important;
*/
        }

        table {
            height: 100% !important;
            width: 100% !important;
            font-size: 1em !important;
            overflow: auto !important;
            color: #fff !important;
            font-weight: 400 !important;
            padding-bottom: 1em !important;
        }

        tr {
            box-shadow: none !important;
            height: calc(33% - 25px);
            width: calc(100% - 25px);
        }

        td {
            padding: 15px !important;
            line-height: 1.33 !important;
            border-radius: 3px;
            cursor: pointer !important;
            text-transform: uppercase;
            border: 0;
            background: rgba(255, 255, 255, 0.3);
            margin-bottom: 0;
            vertical-align: middle;
            white-space: nowrap;
            user-select: none;
            height: calc(100% - 30px);
            width: calc(100% - 30px);
            transition: box-shadow 0.5s !important;
        }

        #movieo:hover {
            box-shadow: 0 10px 128px inset #5DBCD4;
        }

        #imdb:hover {
            box-shadow: 0 10px 128px inset #E0AB00;
        }

        #trakt:hover {
            box-shadow: 0 10px 128px inset #ED2224;
        }

        #letter:hover {
            box-shadow: 0 10px 128px inset #66CC33;
        }

        #flenix:hover {
            box-shadow: 0 10px 128px inset #EC164F;
        }

        #tv-maze:hover {
            box-shadow: 0 10px 128px inset #6EC4BA;
        }

        #tvdb:hover {
            box-shadow: 0 10px 128px inset #1C7E3E;
        }

        #tmdb:hover {
            box-shadow: 0 10px 128px inset #01D277;
        }

        #vrv:hover {
            box-shadow: 0 10px 128px inset #FFDD00;
        }

        #hulu:hover {
            box-shadow: 0 10px 128px inset #66AA33;
        }

        #netflix:hover {
            box-shadow: 0 10px 128px inset #E50914;
        }

        #google:hover {
            box-shadow: 0 10px 128px inset #EEEEEE;
        }

        #itunes:hover {
            box-shadow: 0 10px 128px inset #EEEEEE;
        }

        #metacritic:hover {
            box-shadow: 0 10px 128px inset #001B36;
        }

        #fandango:hover {
            box-shadow: 0 10px 128px inset #FF7300;
        }

        #amazon:hover {
            box-shadow: 0 10px 128px inset #FF9900;
        }

        #vudu:hover {
            box-shadow: 0 10px 128px inset #027FC5;
        }

        #verizon:hover {
            box-shadow: 0 10px 128px inset #E10000;
        }

        td[save-file]:after, td[cost-cash]:after, td[cost-more-cash]:after, td[cost-most-cash]:after {
            content: "____";
            color: transparent;
            float: right;
            width: 3em;
            height: 3em;
            margin-top: -8.5em;
            margin-right: -1em;
        }

        td[is-slow] label:after {
            content: " \23f3";
        }

        td[save-file]:after {
            background: url("../img/48.png") no-repeat center;
        }

        /* $1 - $10 */
        td[cost-cash]:after {
            background: url("../img/$48.png") no-repeat center;
        }

        /* $11 - $30 */
        td[cost-more-cash]:after {
            background: url("../img/$$48.png") no-repeat center;
        }

        /* $31+ */
        td[cost-most-cash]:after {
            background: url("../img/$$$48.png") no-repeat center;
        }

        td[disabled], td[disabled]:hover {
/*            box-shadow: 0 10px 128px inset #000 !important;*/
            opacity: 0.5 !important;
        }

        td[disabled] label:after {
            content: " \23f3" !important;
            float: right;
        }

        body::-webkit-scrollbar {
            width: 15px;
        }

        body::-webkit-scrollbar-thumb {
            min-height: 50px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(0, 0, 0, 0);
            border-radius: 8px;
            background-clip: padding-box;
        }

        body::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

            </td>
            <td id="google">

            </td>
            <td id="itunes">
                <a href="https://itunes.apple.com/" target="_blank">

    </table>
</body>
</html>
